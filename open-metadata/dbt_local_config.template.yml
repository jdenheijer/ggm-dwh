source:
  type: dbt
  serviceName: ggm-dwh
  sourceConfig:
    config:
      type: DBT
      dbtConfigSource:
        dbtConfigType: local
        dbtCatalogFilePath: ${DBT_CATALOG_PATH}
        dbtManifestFilePath: ${DBT_MANIFEST_PATH}
        dbtRunResultsFilePath: ${DBT_RUN_RESULTS_PATH}
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  loggerLevel: INFO
  openMetadataServerConfig:
    hostPort: "http://localhost:8585/api"
    authProvider: openmetadata
    securityConfig:
      jwtToken: "${OM_BOT_JWT_TOKEN}"
    storeServiceConnection: true
